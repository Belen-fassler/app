<!-- informacion.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!editMode">
    <ion-card-header>
      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Nombre: {{ usuario?.nombre }}</ion-label>
      <ion-label>Correo: {{ usuario?.correo }}</ion-label>
      <ion-label>Contraseña: {{ usuario?.password }}</ion-label>
      <ion-label>Fecha de nacimiento: {{ usuario?.fecha }}</ion-label>
      <!-- Puedes agregar más campos según la información que tengas -->
      <ion-button (click)="activarEdicion()">Editar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="editMode">
    <ion-card-header>
      <ion-card-title>Editar Información</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Utiliza formularios para la edición -->
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="usuario.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha de nacimiento</ion-label>
        <ion-input [(ngModel)]="usuario.fecha" type="date"></ion-input>
      </ion-item>

      <!-- Botón para guardar cambios -->
      <ion-button (click)="guardarCambios()">Guardar Cambios</ion-button>

      <!--Botón para cancelar cambios---->
      <ion-button (click)="cancelarEdicion()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
